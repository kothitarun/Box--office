<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan-World Movies Box Office</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Pan-World Movies Box Office Tracker</h1>
        <div class="filters">
            <input type="text" id="search" placeholder="Search movies...">
        </div>
        <table id="movies-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th>Box Office Earnings</th>
                </tr>
            </thead>
            <tbody id="movies-body">
                <!-- Movie data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
